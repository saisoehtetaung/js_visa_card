<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Visa Card</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="container">
        <div class="visacard">
            <form action="" method="">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" class="logo" />
                </div>

                <div class="card-number">
                    <label for="card-digit">Card Number</label>
                    <input type="text" name="card-digit" id="card-digit" class="form-control" placeholder="1234 1234 1234 1234" required maxlength="18" />
                    <span class="underline"></span>
                </div>

                <br/><br/>

                <div class="form-group">
                    <div class="card-holder">
                        <label for="card-name">Card Holder Name</label>
                        <input type="text" name="card-name" id="card-name" class="form-control" placeholder="Your Full Name" required
                            maxlength="18" />
                        <span class="underline"></span>
                    </div>

                    <div class="card-date">
                        <label for="card-exp">Exp. Date</label>
                        <input type="text" name="card-exp" id="card-exp" class="form-control" placeholder="12/30" required
                            maxlength="18" />
                        <span class="underline"></span>
                    </div>

                    <div class="card-code">
                        <label for="card-ccv">CCV</label>
                        <input type="text" name="card-ccv" id="card-ccv" class="form-control" placeholder="135" required maxlength="18" />
                        <span class="underline"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
